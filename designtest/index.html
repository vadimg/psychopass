<style type="text/less">
  #parent {
    position: relative;
  }
  #parent img {
    position: absolute;
    top: 0;
    left: 0;
  }
  #container {
    position: absolute;
    background-color: #ffffff;
    top: 72px;
    left: 794px;
    width: 316px;
    height: 148px;
    overflow: hidden;
    padding: 8px;
    box-sizing: border-box;
  }

  /* real styles start */

  html {
    height: 140px;
  }

  body {
    height: 140px;
    width: 300px;
    font-family: "Open Sans",sans-serif;
    font-size: .8em;
  }

  .below-header {
    margin-top: -1em;
  }

  #password {
    font-size: 1.3em;
    width: 100%;

    border: 1px solid #ccc;
    outline: none;
  }

  .top {
    height: 40px;
  }

  .top h2 {
    margin: 0px;
  }

  .right {
    margin: 0;
    float:right;
  }

  #email {
  }

  @color: #D8E3F0;
  @color: #eee;

  @margin: 20px;
  #pass-box {
    margin-top: -15px;
    margin-left: -@margin;
    margin-right: -@margin;
    padding: 15px;
    padding-left: @margin;
    padding-right: @margin;
    background: @color;
    box-shadow: inset 0px 0px 5px 0px rgba(0,0,0,0.2);
  }

  #domain-box {
    margin-top: 5px;
    color: #aaa;
  }

  a, a:visited, a:active {
    text-decoration: none;
    color: rgb(75,137,180);
  }

  #progress {
    position: absolute;
    background-color: rgba(75,137,180,0.3);
  }
</style>
<script src="less-1.5.0.min.js" type="text/javascript"></script>
<div id="parent">
  <img src="ppmtgox.png"/>
  <div id="container">
    <div ng-view="">
      <form id="passForm" ng-submit="submit()" class="ng-scope ng-pristine ng-valid">
        <div class="top">
          <strong>PsychoPass</strong>
          <div class="right">
            <div id="email" class="ng-binding">dimva13@gmail.com</div>
          </div>
        </div>
        <div id="pass-box">
          <input type="password" id="password" ng-model="master_password" placeholder="&nbsp;Master Password" class="ng-pristine ng-valid">
        </div>
        <div id="domain-box">
          Enter your master password to generate a password for <a href="#" id="domain" editable="hihi" class="ng-binding">mtgox.com</a>
        </div>
      </form>
    </div>
  </div>
</div>
