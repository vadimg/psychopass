<form id="passForm" ng-submit="submit()">
  <div class="top">
    <div class="left">
      <h2>PsychoPass</h2>
    </div>
    <div class="right">
      <div id="email">{{ email }}</div>
    </div>
  </div>
  <div id="pass-box">
    <input type="password" id="password" ng-model="master_password" placeholder="&nbsp;Master Password"/>
  </div>
  <div id="domain-box">
    Enter your master password to generate a password for <a href="#" id="domain">{{ domain }}</a>
  </div>
</form>
